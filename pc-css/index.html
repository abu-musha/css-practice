<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div class="form">
    <h2>Level Up Your Brand</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, quam!</p>
    <form action="">
      <div class="form_control">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name">
      </div>

      <div class="form_control">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Your Email Address">
      </div>

      <div class="form_control">
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="Bangladesh">Bangladesh</option>
          <option value="Srilanka">Srilanka</option>
        </select>        
      </div>


      <div class="form_control">
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone" placeholder="Your Phone Number">
      </div>

      <div class="form_control">
          <label for="help">How Can We Help?</label>
          <textarea name="help" id="help" rows="15" cols="20" placeholder="Your Message"></textarea>
      </div>

      <div class="form_control">
        <input type="submit" value="Send Message">
      </div>
        
    
    </form>
  </div>

</body>

</html>
